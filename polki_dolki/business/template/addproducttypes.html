{% extends 'base.html' %}
{% load i18n static %}
{% load bootstrap4 %}
{% block title %}Add Product {% endblock title %}
{% block content %}
<h4 class="bg-info border border-info rounded col-* col-sm-6 col-md-6 col-lg-6 col-xl-6">Add Product Details</h4>
<form action="" method="post" class="form col-* col-sm-6 col-md-6 col-lg-6 col-xl-6">
    {% csrf_token %}
    {{form}}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>

    {% endblock %}
