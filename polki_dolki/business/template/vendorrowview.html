{% extends 'base.html' %}
{% load i18n static %}
{% load bootstrap4 %}
{% block title %}Vendor View{% endblock title %}
{% block content %}
<h4 class="bg-info border border-info rounded col-* col-sm-6 col-md-6 col-lg-6 col-xl-6">Vendor Details</h4>
<form action="{% url 'vendorList' %}" method="post" class="form col-* col-sm-6 col-md-6 col-lg-6 col-xl-6">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Back</button>
    {% endbuttons %}
</form>
{% endblock %}
